apiVersion: v1
kind: Secret
metadata:
  name: hostel-secrets
  namespace: hostel-management
  labels:
    app.kubernetes.io/name: hostel-management-system
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Database passwords (base64 encoded)
  # To encode: echo -n "your_password" | base64
  # To decode: echo "encoded_string" | base64 -d
  
  # MySQL credentials
  mysql-root-password: cm9vdDEyMw==  # root123
  mysql-password: aG9zdGVsX3Bhc3N3b3Jk  # hostel_password
  
  # MongoDB credentials  
  mongo-root-username: YWRtaW4=  # admin
  mongo-root-password: YWRtaW4xMjM=  # admin123
  
  # JWT Secret (should be 64+ characters)
  jwt-secret: aG9zdGVsX21hbmFnZW1lbnRfc2VjcmV0X2tleV8yMDI0X3Zlcnlfc2VjdXJl  # hostel_management_secret_key_2024_very_secure

---
# Template for creating secrets from environment variables
# Use this in your deployment scripts:
# kubectl create secret generic hostel-secrets \
#   --from-literal=mysql-root-password=$MYSQL_ROOT_PASSWORD \
#   --from-literal=mysql-password=$MYSQL_PASSWORD \
#   --from-literal=mongo-root-username=$MONGO_ROOT_USERNAME \
#   --from-literal=mongo-root-password=$MONGO_ROOT_PASSWORD \
#   --from-literal=jwt-secret=$JWT_SECRET \
#   --namespace=hostel-management \
#   --dry-run=client -o yaml | kubectl apply -f - 