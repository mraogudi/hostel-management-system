<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="Modern Hostel Management System for students, wardens, and administrators. Manage room allocations, student records, and hostel operations efficiently." />
    <meta name="keywords" content="hostel management, student management, room allocation, dormitory, campus management" />
    <meta name="author" content="Hostel Management System" />
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Hostel Management System" />
    <meta property="og:description" content="Modern Hostel Management System for students, wardens, and administrators" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest for PWA support -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Hostel Management System</title>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 20px; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>This Hostel Management System requires JavaScript to run properly.</p>
        <p>Please enable JavaScript in your browser and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- Loading indicator -->
    <div id="loading" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; font-family: Arial, sans-serif;">
      <div style="border: 4px solid #f3f3f3; border-top: 4px solid #1976d2; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
      <p style="margin-top: 20px; color: #666;">Loading Hostel Management System...</p>
    </div>
    
    <div id="root"></div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      #root {
        min-height: 100vh;
      }
    </style>
    
    <script>
      // Hide loading indicator when React app loads
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
